<a href="#/new" class="btn btn-primary">New TODO</a>
<br>
<span>{{remaining()}} of {{todos.length}} remaining</span>
<table>
  <thead>
    <tr>
      <th>Todo</th>
      <th>Done</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="todo in todos">
      <td>{{todo.text}}</td>
      <td><input type="checkbox" ng-model="todo.done"></td>
      <td>
        <a href="#/edit/{{todo._id}}">
          <i class="icon-pencil">Edit Details</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
