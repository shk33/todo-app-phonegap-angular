<!doctype html>
<html ng-app="todoApp">

<head>
  <script type="text/javascript"  src="cordova.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.min.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <script type="text/javascript"  src="js/controllers/todo.js"></script>
  <script type="text/javascript"  src="js/services/todo.js"></script>
  <style>
    body {
      padding:40px  20px  0 20px;
    }
  </style>
</head>

<body>
  <h2>Todo</h2>
  <div ng-view></div>
  <div>
    <span>{{getRemaining()}}  of  {{todos.length}}  remaining</span> 
    [ <button ng-click="archive()">archive</button> ]
    <ul class="unstyled">
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done">
        <span class="done-{{todo.done}}">{{todo.text}}</span>
        <button ng-click="showDetail(todo.text)">Detail</button>
      </li>
    </ul>
    <form ng-submit="addTodo()">
      <input type="text" ng-model="todoText" size="30" placeholder="add  new todo  here">
      <input class="btn-primary" type="submit" value="add">
    </form>
  </div>
</div>
<div id="todoDetails" class="col-md-6">
  <h2>Details</h2> Title: <span id="title">{{currentText}}</span>
  <br> Add Details:
  <form ng-submit="addDetails(currentText)">
    <textarea id="details" ng-model="currentDetails">{{currentDetails}}</textarea>
    <p>
      <input class="btn-primary" type="submit" value="Add  Details">
      <input class="btn-primary" type="submit" value="Cancel" ng- click="closeThis()">
    </p>
  </form>
</body>
